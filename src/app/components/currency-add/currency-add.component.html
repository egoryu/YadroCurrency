<ng-container *ngIf="currencies$ | async as data">
  <div class="p-inputgroup">
    <p-dropdown [options]="data" [(ngModel)]="selectedCurrency" optionLabel="name"  optionValue="value" placeholder="Выберите валюту" class="p-dropdown"></p-dropdown>
    <button pButton type="button" (click)="addCurrency(selectedCurrency)">Добавить</button>
  </div>
</ng-container>
